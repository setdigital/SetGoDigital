name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout the code
      uses: actions/checkout@v3

    # Step 2: Set up environment variables
    - name: Set up environment variables
      run: |
        echo "GACODE=${{ secrets.GACODE }}" >> $GITHUB_ENV
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV

    # Step 3: Replace environment variables in HTML
    - name: Replace environment variables in HTML
      run: |
        # Replace placeholders with environment variables in your HTML files
        sed -i "s|{{GACODE}}|$GACODE|g" path/to/your/index.html
        sed -i "s|{{DB_PASSWORD}}|$DB_PASSWORD|g" path/to/your/index.html
        sed -i "s|{{SECRET_KEY}}|$SECRET_KEY|g" path/to/your/index.html

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Deploy to the gh-pages branch
        folder: https://github.com/setdigital/SetGoDigital/blob/mainl  # Folder where the built static site is located
